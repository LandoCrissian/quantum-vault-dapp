<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quantum Vault Lounge</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Space Grotesk', sans-serif;
      background: linear-gradient(160deg, #0f0f0f, #1a1a1a);
      color: #fff;
      padding: 24px;
    }
    .player-badge {
      display: flex;
      align-items: center;
      background: rgba(255,255,255,0.04);
      border: 2px solid #00ffe1;
      border-radius: 14px;
      padding: 12px 16px;
      margin-bottom: 20px;
      max-width: 420px;
      cursor: pointer;
      box-shadow: 0 0 12px rgba(0,255,225,0.2);
    }
    .player-badge img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-right: 16px;
      border: 3px solid var(--rim-color, #00ffe1);
    }
    .badge-info .nickname {
      font-size: 16px;
      font-weight: bold;
      color: #00ffe1;
    }
    .badge-info .handle {
      font-size: 13px;
      color: #999;
    }
    .badge-stats {
      font-size: 12px;
      color: #ccc;
      margin-top: 4px;
    }
    .badge-stats span {
      margin-right: 12px;
    }
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .modal-content {
      background: #111;
      padding: 24px;
      border-radius: 16px;
      width: 95%;
      max-width: 420px;
      color: #fff;
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow: 0 0 18px rgba(0,255,225,0.2);
    }
    .modal-content h2 {
      font-size: 18px;
      color: #00ffe1;
      margin-bottom: 16px;
    }
    .modal-content label {
      font-size: 13px;
      display: block;
      margin-top: 12px;
      margin-bottom: 4px;
    }
    .modal-content input {
      width: 100%;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #333;
      background: #000;
      color: #00ffe1;
      font-size: 13px;
    }
    .modal-content input[type="color"] {
      padding: 4px;
      height: 42px;
    }
    .modal-content button {
      margin-top: 18px;
      padding: 10px 16px;
      border-radius: 10px;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    .save-btn {
      background: #00ffe1;
      color: #000;
      margin-right: 8px;
    }
    .close-btn {
      background: #222;
      color: #ccc;
    }
  </style>
</head>
<body>
<div class="player-badge" id="playerBadge">
  <img id="badgePFP" src="https://api.dicebear.com/6.x/pixel-art/svg?seed=anon" alt="PFP" />
  <div class="badge-info">
    <div class="nickname" id="badgeNickname">@anon</div>
    <div class="handle" id="badgeHandle">@handle</div>
    <div class="badge-stats">
      <span id="badgeGames">Games: 0</span>
      <span id="badgeWins">Wins: 0</span>
      <span id="badgeY2K">Y2K: 0</span>
    </div>
  </div>
</div>

<div class="modal-overlay" id="editModal">
  <div class="modal-content">
    <h2>Edit Player Badge</h2>
    <label for="editNickname">Nickname</label>
    <input type="text" id="editNickname" />
    <label for="editHandle">ùïè Handle</label>
    <input type="text" id="editHandle" />
    <label for="editColor">Badge Rim Color</label>
    <input type="color" id="editColor" />
    <button class="save-btn" id="saveBadgeBtn">Save</button>
    <button class="close-btn" onclick="document.getElementById('editModal').style.display='none'">Cancel</button>
  </div>
</div>

  <script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
import {
  getFirestore, doc, getDoc, setDoc
} from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCJwqDFZtf1PkZwAalOaf2_7eWtej5HIfA",
  authDomain: "y2k-arcade.firebaseapp.com",
  projectId: "y2k-arcade",
  storageBucket: "y2k-arcade.appspot.com",
  messagingSenderId: "1063043176357",
  appId: "1:1063043176357:web:20bc22e9cbf269ff40fa4c"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

let currentWallet = "";
let profileData = {};

async function loadPlayerBadge() {
  if (!window.ethereum) return alert("Install MetaMask");

  const provider = new ethers.providers.Web3Provider(window.ethereum);
  await provider.send("eth_requestAccounts", []);
  const signer = provider.getSigner();
  const address = await signer.getAddress();
  currentWallet = address.toLowerCase();

  const ref = doc(db, "users", currentWallet);
  const snap = await getDoc(ref);

  if (!snap.exists()) return;

  profileData = snap.data();

  const { username, xHandle, pfpUrl, earnings = 0, games = 0, wins = 0, rimColor = "#00ffe1" } = profileData;

  document.getElementById("badgeNickname").textContent = `@${username || "anon"}`;
  document.getElementById("badgeHandle").textContent = xHandle ? `@${xHandle}` : "";
  document.getElementById("badgePFP").src = pfpUrl || "https://api.dicebear.com/6.x/pixel-art/svg?seed=anon";
  document.getElementById("badgeGames").textContent = `Games: ${games}`;
  document.getElementById("badgeWins").textContent = `Wins: ${wins}`;
  document.getElementById("badgeY2K").textContent = `Y2K: ${earnings}`;
  document.documentElement.style.setProperty('--rim-color', rimColor || "#00ffe1");
}

// Show modal and preload
document.getElementById("playerBadge").addEventListener("click", () => {
  document.getElementById("editNickname").value = profileData.username || "";
  document.getElementById("editHandle").value = profileData.xHandle || "";
  document.getElementById("editColor").value = profileData.rimColor || "#00ffe1";
  document.getElementById("editModal").style.display = "flex";
});
</script>

  <script type="module">
  import { setDoc, doc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";
  import { getFirestore } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

  const db = getFirestore();

  document.getElementById("saveChangesBtn").addEventListener("click", async () => {
    const newNickname = document.getElementById("editNickname").value.trim();
    const newHandle = document.getElementById("editHandle").value.trim();
    const newColor = document.getElementById("editColor").value;

    if (!currentWallet || !newNickname || !newColor) return alert("Nickname and color required.");

    const update = {
      username: newNickname,
      xHandle: newHandle,
      rimColor: newColor
    };

    await setDoc(doc(db, "users", currentWallet), update, { merge: true });

    document.getElementById("editModal").style.display = "none";
    location.reload();
  });

  document.getElementById("cancelEditBtn").addEventListener("click", () => {
    document.getElementById("editModal").style.display = "none";
  });

  // Auto load badge on page load
  loadPlayerBadge();
</script>

</body>
</html>
