<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quantum Vault ‚Äì Lounge</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <style>
    * { box-sizing: border-box; font-family: 'Space Grotesk', sans-serif; margin: 0; padding: 0; }
    body { background: #000; color: #fff; padding: 16px; }
    .container { max-width: 600px; margin: auto; }
    .section {
      background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.08);
      border-radius: 18px; padding: 24px; margin-bottom: 20px; backdrop-filter: blur(14px);
    }
    .title { font-size: 20px; color: #00ffe1; margin-bottom: 12px; }
    .wallet { font-size: 13px; color: #aaa; margin-bottom: 8px; word-break: break-word; }
    .badge {
      background: #00ffe1; color: #000; padding: 4px 10px; font-size: 12px;
      border-radius: 6px; margin: 6px 4px; font-weight: bold; display: inline-block;
    }
    .player-badge {
      display: flex; align-items: center; background: #111;
      border-radius: 14px; padding: 12px; border: 2px solid #00ffe1; cursor: pointer;
    }
    .player-badge img {
      width: 50px; height: 50px; border-radius: 50%; object-fit: cover;
      margin-right: 12px; border: 2px solid #00ffe1;
    }
    .badge-info { display: flex; flex-direction: column; }
    .nickname { color: #00ffe1; font-weight: bold; }
    .handle { color: #ccc; font-size: 12px; }
    .badge-stats { font-size: 11px; color: #aaa; margin-top: 4px; }
    .share-btn {
      margin-top: 14px; padding: 10px 20px; background: #00ffe1;
      color: #000; border: none; border-radius: 10px; font-weight: bold; cursor: pointer;
    }
  </style>
</head>
<body>

    <div class="container">
    <div class="section">
      <div class="title">Welcome Back</div>
      <div id="walletDisplay" class="wallet">Connecting...</div>

      <div class="player-badge" id="playerBadge">
        <img id="badgePFP" src="https://api.dicebear.com/6.x/pixel-art/svg?seed=anon" alt="PFP" />
        <div class="badge-info">
          <div class="nickname" id="badgeNickname">@anon</div>
          <div class="handle" id="badgeHandle">ùïè: N/A</div>
          <div class="badge-stats">
            <span id="badgeGames">Games: 0</span>
            <span id="badgeWins">Wins: 0</span>
            <span id="badgeY2K">Y2K: 0</span>
          </div>
        </div>
      </div>

      <button class="share-btn" onclick="shareBadge()">Share to ùïè</button>
    </div>

    <div class="section">
      <div class="title">MVP Spotlight</div>
      <div id="mvpUser">@unknown</div>
      <div class="wallet" id="mvpEarnings">0 Y2K Earned</div>
    </div>

    <div class="section">
      <div class="title">New Players (Last 48h)</div>
      <div id="newPlayers">Loading...</div>
    </div>
  </div>

    <div class="modal" id="badgeModal">
    <div class="modal-content">
      <h2>Edit Player Badge</h2>
      <label for="editNickname">Nickname</label>
      <input type="text" id="editNickname" placeholder="Enter nickname" />
      <label for="editHandle">ùïè Handle</label>
      <input type="text" id="editHandle" placeholder="@handle" />
      <label for="editRimColor">Badge Rim Color</label>
      <input type="color" id="editRimColor" value="#00ffe1" />
      <div class="modal-actions">
        <button class="save" id="saveBadgeBtn">Save</button>
        <button class="cancel" id="cancelBadgeBtn">Cancel</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import {
      getFirestore, doc, getDoc, setDoc, collection, getDocs, query, orderBy, limit, where
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCJwqDFZtf1PkZwAalOaf2_7eWtej5HIfA",
      authDomain: "y2k-arcade.firebaseapp.com",
      projectId: "y2k-arcade",
      storageBucket: "y2k-arcade.appspot.com",
      messagingSenderId: "1063043176357",
      appId: "1:1063043176357:web:20bc22e9cbf269ff40fa4c"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    let currentWallet = "";

    async function connectWalletAndLoad() {
      if (!window.ethereum) {
        alert("Please install MetaMask");
        return;
      }

      const provider = new ethers.providers.Web3Provider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      const signer = provider.getSigner();
      currentWallet = (await signer.getAddress()).toLowerCase();

      document.getElementById("walletDisplay").textContent = `Welcome back: ${currentWallet.slice(0, 6)}...${currentWallet.slice(-4)}`;

      const userSnap = await getDoc(doc(db, "users", currentWallet));
      if (userSnap.exists()) {
        const d = userSnap.data();
        document.getElementById("badgePFP").src = d.pfpUrl || `https://api.dicebear.com/6.x/pixel-art/svg?seed=anon`;
        document.getElementById("badgeNickname").textContent = "@" + (d.username || "anon");
        document.getElementById("badgeHandle").textContent = d.xHandle ? `ùïè: @${d.xHandle}` : "ùïè: N/A";
        document.getElementById("badgeGames").textContent = `Games: ${d.games || 0}`;
        document.getElementById("badgeWins").textContent = `Wins: ${d.wins || 0}`;
        document.getElementById("badgeY2K").textContent = `Y2K: ${d.earnings || 0}`;
        if (d.badgeColor) {
          document.getElementById("playerBadge").style.borderColor = d.badgeColor;
          document.getElementById("editRimColor").value = d.badgeColor;
        }
        document.getElementById("editNickname").value = d.username || "";
        document.getElementById("editHandle").value = d.xHandle || "";
      }

      try {
        const croBal = await provider.getBalance(currentWallet);
        const cro = parseFloat(ethers.utils.formatEther(croBal)).toFixed(2);
        document.getElementById("croBalance").textContent = `CRO: ${cro}`;
      } catch (err) {
        document.getElementById("croBalance").textContent = "CRO: --";
      }
    }

    async function loadMVP() {
      const topSnap = await getDocs(query(collection(db, "users"), orderBy("earnings", "desc"), limit(1)));
      if (!topSnap.empty) {
        const top = topSnap.docs[0].data();
        document.getElementById("mvpUser").textContent = "@" + (top.username || "anon");
        document.getElementById("mvpEarnings").textContent = `${top.earnings || 0} Y2K Earned`;
      }
    }

    async function loadNewPlayers() {
      const cutoff = Date.now() - (48 * 60 * 60 * 1000);
      const q = query(collection(db, "users"), where("createdAt", ">", cutoff));
      const snap = await getDocs(q);
      const box = document.getElementById("newPlayers");
      box.innerHTML = snap.empty ? "No new users yet." : "";
      snap.forEach(doc => {
        const u = doc.data();
        const tag = document.createElement("div");
        tag.className = "badge";
        tag.textContent = "@" + (u.username || "anon");
        box.appendChild(tag);
      });
    }

    document.getElementById("playerBadge").addEventListener("click", () => {
      document.getElementById("badgeModal").style.display = "flex";
    });

    document.getElementById("cancelBadgeBtn").addEventListener("click", () => {
      document.getElementById("badgeModal").style.display = "none";
    });

    document.getElementById("saveBadgeBtn").addEventListener("click", async () => {
      const nickname = document.getElementById("editNickname").value.trim();
      const handle = document.getElementById("editHandle").value.trim();
      const rimColor = document.getElementById("editRimColor").value;

      await setDoc(doc(db, "users", currentWallet), {
        username: nickname,
        xHandle: handle,
        badgeColor: rimColor
      }, { merge: true });

      document.getElementById("badgeNickname").textContent = "@" + nickname;
      document.getElementById("badgeHandle").textContent = handle ? `ùïè: @${handle}` : "ùïè: N/A";
      document.getElementById("playerBadge").style.borderColor = rimColor;
      document.getElementById("badgeModal").style.display = "none";
    });

    function shareBadge() {
      const captions = [
        "Just leveled up my badge in the Quantum Vault. Can you beat this?",
        "This badge? Earned in sweat, risk, and Y2K. #QuantumVault",
        "Badge on. Stats live. Come get yours. #CROFAM",
        "Stack wins. Burn tokens. Vault your legacy. #QuantumBadge",
        "I made it through the vault. Here‚Äôs proof. #QuantumLounge"
      ];

      const text = encodeURIComponent(captions[Math.floor(Math.random() * captions.length)]);
      const url = encodeURIComponent("https://quantum-vault-y2kxroast.netlify.app/");
      window.open(`https://twitter.com/intent/tweet?text=${text}&url=${url}`, "_blank");
    }

    connectWalletAndLoad();
    loadMVP();
    loadNewPlayers();
  </script>
</body>
</html>
